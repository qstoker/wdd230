<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="WDD 230 lazy loading example">
    <meta name="author" content="Quinn Stoker">

    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1>Lazy loading Example</h1>
    </header>
    <main>
        <picture><img src="https://picsum.photos/seed/1/400/600" loading="lazy" width="400" height="600" alt="image 1">
        </picture>
        <picture><img src="https://picsum.photos/seed/2/400/600" loading="lazy" width="400" height="600" alt="image 2">
        </picture>
        <picture><img src="https://picsum.photos/seed/3/400/600" loading="lazy" width="400" height="600" alt="image 3">
        </picture>
        <picture><img src="https://picsum.photos/seed/4/400/600" loading="lazy" width="400" height="600" alt="image 4">
        </picture>
        <picture><img src="https://picsum.photos/seed/5/400/600" loading="lazy" width="400" height="600" alt="image 5">
        </picture>
        <picture><img src="https://picsum.photos/seed/6/400/600" loading="lazy" width="400" height="600" alt="image 6">
        </picture>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> Quinn Stoker</p>
        <p id="last-modified">Last Modified</p>
    </footer>

    <script src="scripts/get-dates.js"></script>
</body>

</html>
