<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images Practice</title>
    <meta name="description" content="WDD 230 - Web Frontend Development responsive images practice">
    <meta name="author" content="Quinn Stoker">

    <link rel="stylesheet" href="styles/reponsive-images.css">
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp">
                <img src="images/hero-large.webp" alt="Provo city center temple" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>

</html>
