    <main>
        <h2>Sign Up</h2>
        <form action="record.html" method="get">
            <fieldset>
                <legend>Required Information</legend>

                <label id="username">Username<input type="text" name="username" required></label>

                <label>Password<input id="password" type="password" name="password" required></label>
                <label>Confirm Password<input id="password-confirmation" type="password" name="password-confirmation"
                        pattern="[A-Za-z0-9]{8,}" required></label>

                <label id="email">Email<input type="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                        title="Please enter a valid email address" required></label>
            </fieldset>

            <fieldset>
                <legend>Optional Information</legend>

                <label id="range-label" for="r">
                    Page Rating<br>
                    <div id="rangevalue">0</div><span>/10</span>
                    <input id="r" type="range" name="r" min="0" max="10" value="0" step="1">
                </label>
            </fieldset>

            <div id="form-message"></div>
            <input class="submit-button" type="submit" value="Sign Up">
        </form>
